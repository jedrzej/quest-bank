#    - exclude-me-dir/**

functions:
  createQuest:
    handler: src/index.createQuest
    events:
      - http:
          path: quests
          method: post

  showQuest:
    handler: src/index.showQuest
    events:
      - http:
          path: quests/{id}
          method: get
          request:
            parameters:
              status: true

  indexQuests:
    handler: src/index.indexQuests
    events:
      - http:
          path: quests/{status}
          method: get
          request:
            parameters:
              status: false

  completeQuest:
    handler: src/index.completeQuest
    events:
      - http:
          path: quests/{id}/complete
          method: post

  destroyQuest:
    handler: src/index.destroyQuest
    events:
      - http:
          path: quests/{id}
          method: delete
          request:
            parameters:
              status: true

